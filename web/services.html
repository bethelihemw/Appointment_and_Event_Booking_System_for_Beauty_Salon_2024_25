<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <style>
            body {
                font-family: 'Open Sans', sans-serif;
    margin: 0;
    background-color: #111;
    color: #eee;
    line-height: 1.6;
}
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            padding: 5px 30px ;
            text-decoration: none;
            color: #eee;
        }
        nav li.active a, nav a:hover{
            color:  rgb(228, 58, 143);
        }
        #services{
            color: rgb(228, 58, 143);
            border-bottom:4px solid rgb(228, 58, 143);
        }
        .logos{
            display: flex;
          
            align-items: center;
        }
        .search-bar{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .search-bar img{
            width: 18px;
        }
        .search-bar input{
            width: 200px;
            border-radius: 4px;
            background-color: transparent;
            border: 1px solid white;
        }
        .search-bar input::placeholder{
            padding-left: 10px;
            color: white;
        }
        

.container-one {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* Spacing between cards */
    margin-top: 50px;
}
.card {
    background-color: #111; /* Darker card background */
    padding: 20px;
    border-radius: 8px;
    width: 400px; /* Fixed card width */
    box-sizing: border-box;
    border: 1px solid #333; /* subtle border */
}
.card:hover{
    transform: translateY(-5px);
    border: 1px solid rgb(248, 89, 115);
}
.card h3 {
    margin-top: 0;
    margin-bottom: 10px;
    color: white;
   
}
.card p {
    margin-bottom: 5px;
    color: #aaa;
}
.view-button, .cancel-button {
    width: 100px;
    background-color: transparent;
    border: 1px solid  rgb(228, 58, 143); /* Red border */
    color: rgb(228, 58, 143); /* Red text */
    padding: 2px 1px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    margin-top: 10px;
}
.view-button:hover {
    background-color: #e002;
    color: white;
}
.cancel-button:hover{
    background-color: #e00;
    color: white;
}
.action-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 50px;
}
.action-buttons button{
    background-color: transparent;
    border: 1px solid rgb(228, 58, 143);
    color:  rgb(228, 58, 143);
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}
.add-button:hover, .edit-button:hover , .delete-button:hover{
    background-color: #e00;
    color: white;
}

    background-color: #e002;

    </style>
</head>
<body>
    <nav class="container">
        <div class="logos">
            <img class="logo" src="image/logo.png" alt="">
            <div class="logo">Blossom</div>
        </div>
        <ul>
            <li><a id="home" href="index.html">Home</a></li>
            <li><a id="services" href="#">Services</a></li>
            <li><a id="Appointments" href="#">Appointments</a></li>
            <li><a id="events" href="events.html">Events</a></li>
        </ul>
        <div class="search-bar">
            <img src="image/search-interface-symbol.png" alt="">
            <input type="text" placeholder="search...">
        </div>
        <div class="women">
            <img src="image/woman.png" alt="">
        </div>
    </nav>
    <div class="container-one">
        <div class="card">
            <h3>Hair styling</h3>
            <p>Nov 10, 2023 at 3:00 PM</p>
            <p>Haircut with John</p>
            <button class="view-button">View</button>
        </div>
        <div class="card">
            <h3>Facial Treatment</h3>
            <p>Nov 15, 2023 at 11:00 AM</p>
            <p>Routine check-up</p>
            <button class="view-button">View</button>
        </div>
        <div class="card">
            <h3>Manicure and pedicure</h3>
            <p>Nov 20, 2023 at 6:00 PM</p>
            <p>Evening session</p>
            <button class="cancel-button">Cancel</button>
        </div>
    </div>
    <div class="action-buttons">
        <button class="add-button"><img src="image/add-user.png" alt=""> Add Service</button>
        <button class="edit-button"><img src="image/edit-file.png" alt="">Edit Service</button>
        <button class="delete-button"><img src="image/trash-bin.png" alt="">Delete Service</button>
    </div>
    
</body>
