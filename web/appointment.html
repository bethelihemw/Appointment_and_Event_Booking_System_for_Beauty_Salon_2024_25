<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="appointments.css">
    <style>

    </style>
</head>

<body style="background-color: black; color: white;">
    <nav class="container d-flex justify-content-between align-items-center py-3">
        <div class="logos d-flex align-items-center">
            <img src="image/logo.jpg" alt="Blossom Logo" class="me-2" style="width: 50px; border-radius: 50%;">
            <!--  <div class = "logo fs-4 fw-bold" style = "font-family: 'Playfair Display', serif;">Blossom</div> -->
        </div>
        <ul class="d-flex list-unstyled gap-4 mb-0">
            <li><a id="home" href="index.html" class="text-decoration-none" style="color: white;">Home</a></li>
            <li><a id="services" href="service.html" class="text-decoration-none" style="color:white"
                    onmouseover="this.style.color='rgb(228, 58, 143)'"
                    onmouseout="this.style.color='white'">Services</a></li>
            <li><a id="Appointments" href="appointment.html"
                    class="text-decoration-none text-danger border-bottom border-danger border-3" style="color:white"
                    onmouseover="this.style.color='rgb(228, 58, 143)'"
                    onmouseout="this.style.color='white'">Appointments</a></li>
            <li><a id="events" href="event.html" class="text-decoration-none" style="color:white"
                    onmouseover="this.style.color='rgb(228, 58, 143)'" onmouseout="this.style.color='white'">Events</a>
            </li>
        </ul>
        <div class="buttons d-flex gap-2" id="logout">
            <button class="btn text-white px-4 py-2" style="background-color: #e43a8f; border-radius: 5px;"
                onmouseover="this.style.backgroundColor='#850746'"
                onmouseout="this.style.backgroundColor='rgb(228, 58, 143)'">Log Out</button>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4"> <span style="color: #cb0f64;">Blossom</span> Salon Scheduler</h1>
        <!-- Appointments List -->
        <div class="mb-4">
            <h2>Appointments</h2>
            <table class="table table-striped" id="appointmentsTable">
                <thead>
                    <tr style="color: white;">
                        <th>Customer</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Stylist</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Add Appointment Form -->
        <div class="mb-4">
            <h2>Add Appointment</h2>
            <form id="addAppointmentForm">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input style="width: 50vw; border-color: #cb0f64;" type="text" class="form-control"
                        id="customerName" required>
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Service</label>
                    <input style="width: 50vw;  border-color: #cb0f64;" type="text" class="form-control" id="service"
                        required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input style="width: 50vw;  border-color: #cb0f64;" type="date" class="form-control" id="date"
                        required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input style="width: 50vw; border-color: #cb0f64;" type="time" class="form-control" id="time"
                        required>
                </div>
                <div class="mb-3">
                    <label for="stylist" class="form-label">Stylist</label>
                    <input style="width: 50vw; border-color: #cb0f64;" type="text" class="form-control" id="stylist"
                        required>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #cb0f64; border: none;">Add
                    Appointment</button>
            </form>
        </div>
    </div>
    <footer class="text-light py-3 border-top" style="border-color: #555;">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left d-flex align-items-center gap-3">
                <img src="image/logo.png" alt="" style="width: 50px;">
                <div>
                    <div class="footer-logo fw-bold">Blossom</div>
                    <p class="mb-0">Â© 2024 Brand, Inc. Privacy Terms</p>
                </div>
            </div>
            <div class="footer-right">
                <a href="service.html" class="text-decoration-none text-light me-3">Services</a>
                <a href="#" class="text-decoration-none text-light">Appointments</a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="appointments.js"></script>
    <script src="script.js"></script>
</body>

</html>
