<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="appointments.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Blossom Salon Scheduler</h1>

        <!-- Appointments List -->
        <div class="mb-4">
            <h2>Appointments</h2>
            <table class="table table-striped" id="appointmentsTable">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Stylist</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Add Appointment Form -->
        <div class="mb-4">
            <h2>Add Appointment</h2>
            <form id="addAppointmentForm">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Service</label>
                    <input type="text" class="form-control" id="service" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div class="mb-3">
                    <label for="stylist" class="form-label">Stylist</label>
                    <input type="text" class="form-control" id="stylist" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Appointment</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="appointments.js"></script>
</body>

</html>
